<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Opaline</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="movies-signup.css" rel="stylesheet">
</head>

<body>
        <header>
            <a class="logo" href="index.html"><img src="logo.png" alt="Opaline"></a>
            <p>Your go-to cinematic haven, where movies shine brightest.</p>
            <div class="top-bar">
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
                <form><input type="text" class="search-bar" placeholder="Search..."></form>
                <a href="recommendations.html">Recommendations</a>
                <a href="actors.html">Actors</a>
                <a href="directors.html">Directors</a>
                <a href="about.html">About</a>
                <a href="profile.html">Profile</a>
                <a href="signup.html" class="signup">Sign Up</a>
            </div>
        </header>

        <section class="signup-form">
            <h2>Create an Account</h2>
            <form>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required><br>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
    
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required><br>
    
                <input type="submit" href="profile.html" value="Sign Up">
            </form>
        </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Opaline. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
